<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- canvas 画布默认是 300 X 150 notice：设置框宽高属性！在样式里设置 -->
    <canvas id="canvas"></canvas>

    <script>
        // 获取画布 
        var canvas = document.querySelector('canvas')
        // 获取画笔（也就是获取上下文）
        var ctx = canvas.getContext('2d')
        //  开启新的路径 (解决样式覆盖的问题～)
        ctx.beginPath()
        // 绘制轨迹
        ctx.moveTo(20,50.5)
        ctx.lineTo(100,50.5)
        // 设置描边颜色     //  画笔设置；下面画笔画出的东西会继承颜色----
        ctx.strokeStyle = 'red'
        // 设置线条的宽度 
        ctx.lineWidth = 10
        // 描边 
        ctx.stroke()


        // 绘制第二个线  
        ctx.beginPath()
        ctx.moveTo(20,70.5)
        ctx.lineTo(100,70.5)
        // 设置瞄边颜色 
        ctx.strokeStyle = 'blue'
        // 设置线条的宽度
        ctx.lineWidth = 5
        // 开始描边
        ctx.stroke()

        // 绘制第三条线
        // 开启绘图新路径
        ctx.beginPath()
        ctx.moveTo(20,100.5)
        ctx.lineTo(100,100.5)
        // 设置描边颜色
        ctx.strokeStyle = 'pink'
        // 设置描边的width 
        ctx.lineWidth = 10 
        // 最后一步 描边
        ctx.stroke()


        /**
         * 把线分成l0.5px 所以显示出来的是0.5px 所以变浅 ！ 显示无法显示0.5px 显示1px 所以产生的是灰色～～～ ----
         * -- 解决方案 -- 前后移动0.5px
         * 
         * --- 解决瞄边覆盖的问题  
         * - 开启新的路径· 就可以解决这个问题～
         * 
        */
    </script>
</body>
</html>
